<!DOCTYPE html>
<head>
    <title>JavaScript 2 </title>
    <meta charset="utf-8">
    <script>
    function trunOff() {
        document.getElementById('i').src = "img1.jpg";
        }
     function trunOn() {
         document.getElementById('i').src = "img2.jpg";
     }
     </script>
 </head>
<body>
<button onclick="trunOff();"> Trun off the light </button>
    <img id="i" src="img1.jpg">
 <button onclick="trunOn();"> Trun on the light </button>
            </body>
